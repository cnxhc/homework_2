<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8" />
<title>简易计算器</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="calculator.js"></script>
<body>
	<div id="div1">
		<div id="div2">
		<p>使用HTML及JavaScript开发简易计算器，输入 x、y 以及操作符可以计算出数值</p>
		<input type="number" id="number1">
		<select id="operation">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		<input type="number" id="number2">
		<button id="equals">=</button>
		<input type="text" id="result" value="计算结果" disabled="disabled">
		</div>
	</div>
</body>
</html>
